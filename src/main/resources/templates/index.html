<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>게시판</h1>

<div class="col-md-12">
    <div class="col-md-12">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>

            <p th:if="${userName != null}">
                Logged in as: <span id="user" th:text="${userName}"></span>
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </p>
            <div th:if="${userName == null}">
                <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                <a href="/oauth2/authorization/kakao" role="button">
                    <img src="/images/kakao_login.png" />
                </a>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${posts}">
            <td th:text="${x.id()}"></td>
            <td>
                <a th:href="${'/posts/find/' + x.id}" th:text="${x.title()}"></a>
                <span th:text="'[' + ${x.commentsCount()} + ']'"></span>
            </td>
            <td th:text="${x.author()}"></td>
            <td th:text="${x.viewCount()}"></td>
            <td th:text="${x.modifiedDate()}"></td>
            <td class="post-del_btn" style="cursor: pointer">❌</td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/posts.js"></script>
</body>
</html>
