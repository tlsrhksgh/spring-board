<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>댓글 작성 내역</title>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="top-container">
  <div th:if="${user == null}">
    <header th:replace="~{fragments/header :: logout-menu}"></header>
  </div>
  <div th:if="${user != null}">
    <header th:replace="~{fragments/header :: login-menu(${user})}"></header>
  </div>
</div>
<div id="comment-list_container">
  <h4>댓글 작성 내역</h4>
  <table style="margin-top: 20px" class="table table-horizontal table-bordered">
    <thead class="thead-strong">
      <tr>
        <th>게시글 제목</th>
        <th>댓글 내용</th>
        <th>대댓글 수</th>
        <th>등록일</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <p id="more-view" style="text-decoration-line: underline; cursor: pointer">더보기</p>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/comment-list.js"></script>
</body>
</html>
