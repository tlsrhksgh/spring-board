<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div>
    <form method="get" action="/search">
      <input type="text" name="query" placeholder="검색어를 입력해 주세요" />
      <input type="submit" value="검색" />
    </form>
  </div>

  <div id="result-cards">
      <div class="result-card" th:each="p : ${posts}" th:data-id="${p.getId()}">
                <span th:text="${p.getAuthor()} + '    '"}></span>
          <span th:text="${p.getModifiedDate()}" style="opacity: 0.6"></span>
          <h4>
              <a th:href="${'/posts/find/' + p.getId()}" th:text="${p.getTitle()}"></a>
          </h4>
          <span th:text="${p.getContent()}"></span>
          <hr>
      </div>
  </div>
  <p id="more-view" style="text-decoration-line: underline; cursor: pointer">더보기</p>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
          integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
          crossorigin="anonymous">
  </script>
  <script src="/js/app/search.js"></script>
</body>
</html>
