<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>스프링 부트 웹서비스</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>게시글 수정</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="id">글 번호</label>
                <p class="form-control" id="id" th:text="${post.id}"></p>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${post.title}"/>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <p type="text" class="form-control" id="author" th:text="${post.author}"></p>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:text="${post.content}"></textarea>
                <div th:each="file : ${files}">
                    <img th:src="'https://spring-board-file.s3.ap-northeast-2.amazonaws.com/' + ${file.getTranslateName()}" />
                </div>
            </div>
            <div>
                <h4>업로드 파일 내역</h4>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="file-input" name="files" style="display: none;" accept="image/*" multiple/>
                    <div id="drop-zone" style="border: 2px dashed #aaa; padding: 30px; text-align: center;">
                        <p style="opacity: 0.7" >
                            여기를 클릭하거나 파일을 드래그앤드롭 하세요
                            용량은 한 파일 당 10MB씩 50MB 까지 업로드가 가능합니다.
                        </p>
                    </div>
                </form>
            </div>
        </form>

        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="post-update_btn btn btn-primary">수정 완료</button>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/file.js"></script>
<script src="/js/app/drag-drop.js"></script>
<script src="/js/app/post.js"></script>
<script>
    window.onload = function (){
        file.init();
    }
</script>
</body>
</html>
