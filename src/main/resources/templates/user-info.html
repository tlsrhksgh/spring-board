<!DOCTYPE html>
<html lang="en">
<head>
    <title>스프링 부트 웹서비스</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:if="${user.sameName}" style="display: none">
    <script th:inline="javascript">
        alert('존재하는 이름이 있습니다. 이름을 변경해 주세요.');
    </script>
</div>

<div class="col-md-12" style="display: flex; justify-content: center; align-items: center; flex-direction: column">
    <h1>프로필 수정</h1>

    <div class="col-md-4">
        <form>
            <div id="user-image" style="margin-bottom: 30px; text-align: center">
                <input type="file" id="picture" name="picture" accept="image/*" style="display: none">
                <img th:src="${user.getPicture()}" id="image-preview" style="width: 100px; height: 100px; border-radius: 55px; cursor: pointer" />
            </div>
            <div class="form-group" style="text-align: center">
                <label for="email">이메일</label>
                <p id="email" th:text="${user.getEmail()}"></p>
            </div>
            <div class="form-group" style="text-align: center;">
                <label for="name">이름(닉네임)</label>
                <input type="text" class="form-control" id="name" style="text-align: center" th:value="${user.getName()}"/>
            </div>
        </form>

        <div id="post_comment_count" style="margin-top: 15px; text-align: left">
            <h4>게시글 및 댓글 작성 내역</h4>
        </div>

        <div style="margin-top: 15px; text-align: center">
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary user-update_btn">등록</button>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/user.js"></script>
</body>
</html>
