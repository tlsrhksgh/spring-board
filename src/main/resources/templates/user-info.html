<!DOCTYPE html>
<html lang="en">
<head>
    <title>스프링 부트 웹서비스</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>프로필 수정</h1>

<div th:if="${user.sameName}" style="display: none">
    <script th:inline="javascript">
        alert('존재하는 이름이 있습니다. 이름을 변경해 주세요.');
    </script>
</div>

<div class="col-md-12">
    <div style="margin-bottom: 30px">
        <img th:src="${user.getPicture()}" style="width: 100px; height: 100px; border-radius: 55px;" />
    </div>
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="email">이메일</label>
                <p id="email" th:text="${user.getEmail()}"></p>
            </div>
            <div class="form-group">
                <label for="name">이름(닉네임)</label>
                <input type="text" class="form-control" id="name" th:value="${user.getName()}"/>
            </div>
            <div class="form-group" style="margin-bottom: 15px">
                <label for="picture" style="display: block">프로필 사진</label>
                <input type="file" id="picture" name="picture" />
            </div>
        </form>

        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary user-update_btn">등록</button>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/user.js"></script>
</body>
</html>
